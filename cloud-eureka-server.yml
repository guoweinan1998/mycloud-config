spring:
  profile: 
    active:
      - dev
--- 
server:
  port: 9101 #eureka server 注册端口

spring: 
  profile: dev
  application: 
    name: cloud-eureka-server


eureka: 
  instance: 
    hostname: localhost
  client: 
    register-with-eureka: false #不像服务中心注册自己
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
